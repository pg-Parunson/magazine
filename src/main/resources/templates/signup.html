<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개인과제 - 매거진 사이트</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Stylish&display=swap" rel="stylesheet">
    <!-- Bootstrap Import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <!-- favicon -->
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <style>
        body {
            font-family: 'Gowun Dodum', sans-serif;
            background-color: #fcfeff;
        }

        @media ( max-width: 768px ) {
            .mobile-display {
                display: none;
            }
        }

        a {
            color: #212529;
            cursor: pointer;
            text-decoration: none;
        }

        a:hover {
            color: #212529;
        }
    </style>
    <!-- function -->
    <script>
        function signup() {
            const username = $('#username').val();
            const nickname = $('#nickname').val();
            const password = $('#password').val();
            const email = $('#email').val();

            const data = {'username': username, 'nickname': nickname, 'password': password, 'email': email};
            $.ajax({
                type: "POST",
                url: "/api/register",
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (response) {
                    window.location.replace('/api/login')
                }
            })
        }
    </script>
</head>
<body>
<div class="wrap">
    <div class="px-3 py-2 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
                   style="color: white;"><span style="font-weight: bold">PARUNSON MAGAZINE</span></a>
                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="/" class="nav-link text-secondary">
                            <i class="bi bi-house-door"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="/api/register" class="nav-link text-secondary">
                            <i class="bi bi-person-circle"></i>
                            Sign up
                        </a>
                    </li>
                    <li>
                        <form action="/api/login" method="get">
                            <a href="/api/login" class="nav-link text-secondary">
                                <i class="bi bi-box-arrow-left"></i>
                                Log in
                            </a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <h2 style="text-align: center; margin: 100px 0 10px 0; font-weight: bold">Welcome to
            PARUNSON MAGAZINE</h2>
        <p style="text-align: center">Please fill in this form to create an account.</p>
    </div>
    <div class="container" style="max-width: 540px">
        <div class="mb-3">
            <label for="username" class="form-label">ID</label>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Your ID">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-outline-success">Duplicate Check</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname</label>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Nickname">
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-outline-success">Duplicate Check</button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Your Password">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
        </div>
        <button class="btn btn-success" onclick="signup()" style="float:right; width: 100%;">Confirm</button>
    </div>
</div>
</body>
</html>
